<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .info {
        background-color: #d9edf7;
        border-color: #bcdff1;
        color: #31708f;
      }

      .warning {
        background-color: #fcf8e3;
        border-color: #faf2cc;
        color: #8a6d3b;
      }

      .error {
        background-color: #f2dede;
        border-color: #ebcccc;
        color: #a94442;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
      <iron-label>Upload File: <input is="iron-input" id="file" title="Load" type="file" multiple="true"></iron-label>
      <paper-button raised on-tap="_uploadFile">
        <iron-icon icon="icons:cloud-upload"></iron-icon>
        Save file
      </paper-button>
    </div>

    <div id="messages" class$="card alert {{status}}" hidden$={{hidden}}></div>

    <iron-ajax id="ajaxPost" method="POST" on-response="handleResponse"
      last-response="lastResponse" on-error="handleError">
    </iron-ajax>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          upload: {
            type: String,
            value: '/uploadFile'
          },
          hidden: {
            type: Boolean,
            value: true
          },
          status: {
            type: String
          }
        };
      }

      _cleanMessage() {
        this.$.messages.innerHTML = '';
        this.hidden = true;
      }

      _uploadFile() {
        if (this.$.file.files.length === 0) {
          return;
        }
        var formData = new FormData();
        for (var x = 0; x < this.$.file.files.length; x++) {
          formData.append('files', this.$.file.files[x]);
        }
        this.$.ajaxPost.contentType = undefined;
        this.$.ajaxPost.url = this.upload;
        this.$.ajaxPost.body = formData;
        this.$.ajaxPost.generateRequest();

        this._cleanMessage();
      }

      handleResponse(e) {
        let response = this.$.ajaxPost.lastResponse;
        if (response !== null) {
          let msg = '<ul>';
          for (var x = 0; x < response.length; x++) {
            msg = msg.concat('<li>').concat(response[x].name).concat('</li>');
          }
          msg = msg.concat('</ul>');
          this.hidden = false;
          this.status = 'info';
          this.$.messages.innerHTML = msg;
        }
      }

      handleError(e) {
        this.hidden = false;
        this.status = 'error';
        this.$.messages.innerHTML = 'Error al cargar los archivos.';
        this.$.file.value = null;
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
